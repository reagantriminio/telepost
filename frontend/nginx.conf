server {
  listen 80;
  server_name _;

  # Root folder where static build files are located
  root /usr/share/nginx/html;
  index index.html;

  # Try to serve file directly, otherwise fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: gzip compression for common assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_vary on;
} 